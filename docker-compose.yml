version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
    - 5432
    ports:
      - 5432:5432
    environment:
         - POSTGRES_PASSWORD=r00t@123
         - POSTGRES_USER=postgres
         - POSTGRES_DB=practice
    restart: unless-stopped
# APP*****************************************
  PracticeAppApplication:
    image: pa:latest
    network_mode: bridge
    container_name: springbootapp
    expose:
      - 8084
    ports:
      - 8084:8084
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
volumes:
  postgres-data: